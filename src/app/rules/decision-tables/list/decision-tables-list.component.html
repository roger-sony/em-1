<div class="legacy-content">
  <header>
    <h2>Decision Tables</h2>
    <button mat-mini-fab color="primary" routerLink="/decision-table/new">
      <mat-icon aria-label="add new item">add</mat-icon>
    </button>
    <span class="fill-remaining-space"></span>
    <button mat-mini-fab color="accent" (click)="getDecisionTables()">
      <mat-icon>refresh</mat-icon>
    </button>
  </header>
  <main>
    <mat-nav-list style="background-color: white">
      <mat-list-item *ngFor="let dt of decisionTables">
        <a matLine routerLink="/decision-table/{{ dt._id }}" class="dTableName">
          <h3>{{ dt.display_name }}</h3>
        </a>
        <div class="buttonContainer">
          <button mat-raised-button color="primary" (click)="runRuleOnDemand(dt)">Run On Demand</button>
          <button mat-raised-button color="accent" (click)="getRulePreview(dt)">Preview</button>
          <button mat-icon-button color="primary">
            <mat-icon routerLink="/decision-table/{{ dt._id }}">edit</mat-icon>
          </button>
        </div>
      </mat-list-item>
    </mat-nav-list>
  </main>
</div>

<decision-tables-preview-modal *ngIf="preview"></decision-tables-preview-modal>
