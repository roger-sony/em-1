    <oph-icon [size]="16" [name]="'vector'"></oph-icon>
    <span class="progress-text">Progress</span>

  <span class="percentage">{{ progress }}%</span>
</div>

<div class="progress-bar-light"></div>
<div class="progress-bar-dark" [style.width.%]="progress"></div>
