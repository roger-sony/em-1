<div class="chapter-empty-container">
  <div class="icon-circle">
    <oph-icon [name]="'chapter'" [size]="40" class="chapter-empty-icon"></oph-icon>
  </div>
  <p class="no-chapter">No Chapters have been found!</p>
  <button class="create-chapter-empty-button" (click)="onCreateButtonClick()">
    <oph-icon [name]="'plus'" [size]="17" class="chapter-empty-create-button-icon"></oph-icon>
    Create Chapter
  </button>
</div>
