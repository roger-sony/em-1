<div *ngIf="task" class="modal taskClaimModal">
  <div class="modal-content">
    <mat-card class="example-card">
      <img mat-card-image src="../assets/img/success_banner.png" alt="Success" />
      <mat-card-content class="textCenter">
        <h2>Success!</h2>
        <p>You have claimed the task.</p>
      </mat-card-content>
      <mat-card-actions> </mat-card-actions>
    </mat-card>
  </div>
</div>
