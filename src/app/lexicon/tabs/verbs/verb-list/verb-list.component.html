<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let verb">{{ verb.name }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
    <td mat-cell *matCellDef="let verb">{{ verb.description }}</td>
  </ng-container>

  <ng-container matColumnDef="menu">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let verb; let i = index">
      <div class="menu" [class.showMenu]="(activeIndex$ | async) === i">
        <button class="menu-button" (click)="onDelete(verb.id)">
          <oph-icon [name]="'delete'"></oph-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns; let i = index"
    (mouseover)="onRowHover(i)"
    (mouseleave)="onRowLeave(i)"
  ></tr>
</table>
