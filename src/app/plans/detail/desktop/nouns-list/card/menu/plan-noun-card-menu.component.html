<button #menuButton (click)="onMenuClick()">
  <oph-icon [name]="'ellipsis-dark'"></oph-icon>
</button>

<oph-menu [origin]="menuButton" [minWidth]="168">
  <oph-menu-item
    *ngIf="!group.global"
    [iconName]="'edit'"
    [text]="'Change Noun'"
    (click)="onChangeNounClick()"
  ></oph-menu-item>
  <oph-menu-item [iconName]="'delete_2'" [text]="'Delete Conditions'" (click)="onDeleteClick()"></oph-menu-item>
</oph-menu>
