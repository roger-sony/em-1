<div class="plans-empty-container">

    <oph-icon [name]="'rules'" [size]="40" class="plans-empty-icon"></oph-icon>
  </div>
  <p class="no-plans">You haven't created any Plans yet</p>

    Create Plan
  </button>
</div>
