<dialog-header [title]="'New Trigger'" (close)="onCancelClick()"></dialog-header>

<dialog-content>
  <trigger-form
    [required]="true"
    [value]="triggerForm$ | async"
    (valueChange)="onFormValueChange($event)"
    (validityChange)="onFormValidityChange($event)"
  ></trigger-form>
</dialog-content>

<dialog-footer>
  <dialog-cancel-button (close)="onCancelClick()"></dialog-cancel-button>

  <button mat-flat-button color="primary" type="button" [disabled]="doneDisabled$ | async" (click)="onDoneClick()">
    Done
  </button>
</dialog-footer>
